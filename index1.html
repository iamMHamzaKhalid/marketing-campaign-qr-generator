<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Campaign App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <div class="max-w-2xl mx-auto p-4 flex-grow">
        <h1 class="text-2xl font-bold mb-4">Marketing Campaign App</h1>
        <div class="mb-4">
            <label for="serviceBaseUrlInput" class="block text-sm font-medium text-gray-700">Service QR Base
                URL:</label>
            <input type="text" id="serviceBaseUrlInput" placeholder="Enter service base URL"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Service QR Excel File:</label>
            <button id="serviceSheetBtn"
                class="mt-1 block w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Select Service Excel File
            </button>
            <span id="serviceSheetPath" class="block mt-2 text-sm text-gray-600"></span>
        </div>
        <div class="mb-4">
            <label for="guideBaseUrlInput" class="block text-sm font-medium text-gray-700">Service Guide QR Base
                URL:</label>
            <input type="text" id="guideBaseUrlInput" placeholder="Enter guide base URL"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Service Guide QR Excel File:</label>
            <button id="guideSheetBtn"
                class="mt-1 block w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Select Guide Excel File
            </button>
            <span id="guideSheetPath" class="block mt-2 text-sm text-gray-600"></span>
        </div>
        <div class="mb-4">
            <button id="selectDirBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Select Output Directory
            </button>
            <span id="selectedDir" class="block mt-2 text-sm text-gray-600"></span>
        </div>
        <div class="mb-4">
            <button id="processBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                Generate QR Codes
            </button>
        </div>
    </div>
    <div id="consoleBar" class="bg-gray-800 text-white p-4">
        <div id="consoleQR" class="text-sm h-32 overflow-y-auto bg-black p-2 mb-2">
            <!-- QR generation logs will appear here -->
        </div>
        <div id="status" class="text-sm">Status: <span id="statusText">Idle</span></div>
    </div>
    <script src="renderer.js" defer></script>
</body>

</html>
